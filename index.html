<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wild Eats Clone</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<section>
				<img src="./Img/Ellipse-2.svg" alt="Wild Eats'logo" />
				<article>
					<p>Livré à :</p>
					<select name="campus" id="campus">
						<option value="Bordeaux">Campus - Bordeaux</option>
						<option value="Paris">Campus - Paris</option>
					</select>
				</article>
			</section>
			<img src="./Img/mobile-logo.svg" alt="Wild Eats'logo" />
		</header>
		<main>
			<section>
				<input type="text" placeholder="Que souhaitez-vous commander ?" />
				<article>
					<p>50% <span>Offre spéciale, nouveaux clients</span></p>
					<img src="./Img/pizza_card.svg" alt="Pizza along with an offer" />
				</article>
			</section>
			<section>
				<span></span>
				<span></span>
				<span></span>
			</section>
			<section>
				<article>
					<img src="./Img/mobile-logo-burger.svg" alt="Burger's logo" />
					<p>Burger</p>
				</article>
				<article>
					<img src="./Img/mobile-logo-pizza.svg" alt="Pizza's logo" />
					<p>Pizza</p>
				</article>
				<article>
					<img src="./Img/mobile-logo-brunch.svg" alt="Brunch's logo" />
					<p>Brunch</p>
				</article>
				<article>
					<img src="./Img/mobile-logo-bar.svg" alt="Bar's logo" />
					<p>Bar</p>
				</article>
			</section>
			<section>
				<article>
					<p>Fast-Food :</p>
					<a href="">Voir plus</a>
				</article>
				<article>
					<img src="./Img/iconFavNoir.svg" alt="Fav's icon" />
					<p>McDonald's</p>
					<p>(à 190m)</p>
					<p>Hamburger, wrap, salades, desserts...</p>
					<p>Sur place ou à emporter.</p>
					<a href="">En savoir plus</a>
				</article>
			</section>
			<section>
				<h2>À propos</h2>
				<article>
					<p>Disponibilité :</p>
					<p>24/24</p>
				</article>
				<article>
					<p>Quanlité garantie</p>
				</article>
				<article>
					<p>Livraison rapide</p>
				</article>
			</section>
		</main>
		<footer>
			<a href="">
				<img src="./Img/mobile-logo-home.svg" alt="Home's logo" />
			</a>
			<a href="">
				<img src="./Img/mobile-logo-search.svg" alt="Search's logo" />
			</a>
			<a href="">
				<img src="./Img/mobile-logo-cart.svg" alt="Cart's logo" />
			</a>
		</footer>
	</body>
	<script src="script.js"></script>
</html>
