<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wild Eats Clone</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- ---------------------- HEADER ---------------------- -->
		<header>
			<!-- ---------------------- SECTION 1 ---------------------- -->
			<section>
				<img src="./Img/Ellipse-2.svg" alt="Wild Eats'logo" />
				<article>
					<p>Livré à :</p>
					<select name="campus" id="campus">
						<option value="Bordeaux">Campus - Bordeaux</option>
						<option value="Paris">Campus - Paris</option>
					</select>
				</article>
			</section>
			<img src="./Img/mobile-logo.svg" alt="Wild Eats'logo" />
		</header>

		<!-- ---------------------- MAIN ---------------------- -->
		<main>
			<!-- ---------------------- SECTION - 2 ---------------------- -->
			<section>
				<input
					type="text"
					placeholder="Que souhaitez-vous commander ?"
					id="search-input" />
				<article>
					<p>50% <span>Offre spéciale, nouveaux clients</span></p>
					<img src="./Img/pizza_card.svg" alt="Pizza along with an offer" />
				</article>
			</section>

			<!-- ---------------------- SECTION - 3 ---------------------- -->
			<section>
				<span></span>
				<span></span>
				<span></span>
			</section>

			<!-- ---------------------- SECTION - 4 ---------------------- -->
			<section id="allBtn">
				<article class="filterRestaurant" id="btnBurger">
					<img src="./Img/mobile-logo-burger.svg" alt="Burger's logo" />
					<p>Burger</p>
				</article>
				<article class="filterRestaurant" id="btnPizza">
					<img src="./Img/mobile-logo-pizza.svg" alt="Pizza's logo" />
					<p>Pizza</p>
				</article>
				<article class="filterRestaurant" id="btnBrunch">
					<img src="./Img/mobile-logo-brunch.svg" alt="Brunch's logo" />
					<p>Brunch</p>
				</article>
				<article class="filterRestaurant" id="btnBar">
					<img src="./Img/mobile-logo-bar.svg" alt="Bar's logo" />
					<p>Bar</p>
				</article>
			</section>

			<!-- ---------------------- SECTION - 5 ---------------------- -->
			<article>
				<p>Fast-Food :</p>
				<a href="">Voir plus</a>
			</article>
			<section class="allCards">
				<article class="cards">
					<p class="nameFirm">McDonald's</p>
					<p class="distance">(à 190m)</p>
					<p class="desc">Hamburger, wrap, salades, desserts...</p>
					<a class="knowMore" href="">En savoir plus</a>
				</article>
			</section>
		</main>

		<!-- ---------------------- FOOTER ---------------------- -->
		<footer>
			<a href="">
				<img src="./Img/mobile-logo-home.svg" alt="Home's logo" />
			</a>
			<a href="">
				<img src="./Img/mobile-logo-search.svg" alt="Search's logo" />
			</a>
			<a href="">
				<img src="./Img/mobile-logo-cart.svg" alt="Cart's logo" />
			</a>
		</footer>
	</body>
	<script type="module" src="script.js"></script>
</html>
